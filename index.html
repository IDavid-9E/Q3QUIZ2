<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #222;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }
        .header {
            background-color: #007acc;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border-radius: 5px;
        }
        .section-title {
            background-color:#005791;
            padding: 10px;
            font-weight: bold;
            margin-top: 20px;
            border-radius: 5px;
        }
        .btn-custom {
            background-color: #007acc;
            border: none;
            padding: 10px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }
        .ticket {
            display: none;
            margin: auto;
        }
        #price-display {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">Ticketing Center</div>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="section-title">Personal Information<br><small>Fill out the form below.</small></div>
                <input type="text" id="name" class="form-control my-2" placeholder="Complete Name">
                <input type="email" id="email" class="form-control my-2" placeholder="Email">
                <button class="btn btn-custom my-2" onclick="submitInfo()">Submit Info</button>
            </div>
            <div class="col-md-6">
                <div class="section-title">Ticket Price<br><small>Check your ticket price.</small></div>
                <select id="seat" class="form-control my-2">
                    <option value="100">Patron</option>
                    <option value="150">General Admission</option>
                </select>
                <select id="discount" class="form-control my-2">
                    <option value="0.8">Student (20% off)</option>
                    <option value="1">Regular</option>
                </select>
                <button class="btn btn-custom my-2" onclick="calculatePrice()">Ticket Price</button>
                <div id="price-display"></div>
            </div>
        </div>
        
        <div class="section-title">Print Ticket<br><small>Select your ticket.</small></div>
        <img src="blueticket.png" class="ticket" id="ticket" alt="Cinema Ticket" width="300" height="150">
        <button class="btn btn-custom my-2" onclick="printTicket()">Print Ticket</button>
        <button class="btn btn-custom my-2" onclick="buyMoreTickets()">Refresh Webpage</button>
    </div>
    
    <footer class="text-center py-3 mt-4">
        &copy; Ivan David | 9-EMERALD
    </footer>
    
    <script>
        function submitInfo() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            alert("Information submitted: " + name + " (" + email + ")");
        }

        function calculatePrice() {
            let seatPrice = document.getElementById("seat").value;
            let discount = document.getElementById("discount").value;
            let totalPrice = seatPrice * discount;
            document.getElementById("price-display").innerText = "Ticket Price: $" + totalPrice.toFixed(2);
        }

        function printTicket() {
            let ticket = document.getElementById("ticket");
            ticket.style.display = "block";
            alert("Your ticket is ready!");
        }

        function buyMoreTickets() {
            location.reload();
        }
    </script>
</body>
</html>
